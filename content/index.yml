title: Nosotros [resolvemos]{class="text-primary"}.
administration:
  title: Servicios de [administración]{.text-primary}
  description: Contamos con el respaldo de empresas profesionales con la experiencia necesaria para afrontar las necesidades de nuestros clientes.
  features:
    - title: Trabajo conjunto
      description: Hacemos alianza con las empresas que brindan eficientemente sus servicios a nuestros clientes y respetamos sus compromisos laborales.
      icon: i-lucide-handshake
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
    - title: Supervisión constante
      description: Nuestra supervisión es permanente y presencial, tanto del trabajo desempeñado por proveedores como por el efectuado por nuestro personal.
      icon: i-lucide-list-checks
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
agency:
  title: Servicios de [gestoría]{.text-primary}
  description: Asesoría y representación jurídica. Revisión y firma de contratos. Damos seguimiento a todas las gestiones notariales necesarias. Supervisión de cumplimiento de la normativa y mucho más. Todas nuestras acciones están apegadas a la ley y son previamente acordadas por los condóminos.
  features:
    - title: Conciliación interna
      description: Propiciamos un diálogo eficiente y soluciones en beneficio del condominio.
      icon: i-lucide-handshake
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
    - title: Aplicación de sanciones
      description: Aplicamos medidas reglamentarias del condominio y las sanciones correspondientes.
      icon: i-lucide-book-lock
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
consultancy:
  title: Servicios de [asesoría experta]{.text-primary}
  description: Nuestro departamento de contabilidad ofrece sus servicios con la mejor calidad del mercado. Todos nuestros servicios de contabilidad cuentan con garantía de cumplimiento para ofrecer la mayor seguridad fiscal a nuestros clientes.
  features:
    - title: Gestiones ante el SAT
      description: Realizamos todas las gestiones necesarias ante el SAT para mantener al día las obligaciones fiscales del condominio.
      icon: i-lucide-building
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
    - title: Facturación y declaraciones fiscales
      description: Nos encargamos de la facturación y presentación de declaraciones fiscales del condominio, asegurando el cumplimiento de todas las obligaciones tributarias.
      icon: i-lucide-files
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
    - title: Pago de impuestos
      description: Realizamos el pago de impuestos del condominio de manera oportuna y conforme a la normativa vigente.
      icon: i-lucide-hand-coins
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
