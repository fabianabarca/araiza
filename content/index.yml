seo:
  title: Administraciones Araiza
  description: Empresa especializada en la administración de condominios.
title: Nosotros [resolvemos]{class="text-primary"}.
description: Olvídate de los problemas con los expertos en bienes raíces a tu lado.
hero:
  links:
    - label: Contáctanos
      icon: i-lucide-arrow-right
      trailing: true
      color: primary
      to: https://ui.nuxt.com/docs/getting-started/installation/nuxt
      target: _blank
      size: xl
    - label: Conoce más
      icon: i-simple-icons-facebook
      size: xl
      color: neutral
      variant: outline
      to: https://github.com/nuxt-ui-templates/landing
      target: _blank
section:
  title: 'Nos distinguimos por el [profesionalismo]{.text-primary}'
  description: Somos una empresa especializada en la administración de condominios que se distingue por su trato personalizado, ética, responsabilidad, transparencia y, sobre todo, por ofrecer un servicio con los más altos estándares profesionales.
  images:
    mobile: '/images/macbook-mobile.svg'
    desktop: '/images/macbook.svg'
  features:
    - title: Optimize your focus time
      description: Let AI identify your peak coding hours and adapt to your natural rhythm. Focus on what matters most - writing great code, while our system optimizes your productivity patterns.
      class: border-l border-primary pl-4
    - title: Track your best coding hours
      description: Track when you code best with smart analytics. Get actionable insights to tackle challenging tasks during your peak performance hours.
      class: border-l border-default pt-4 pl-4
    - title: Improve workflow efficiency
      description: Automate your workflow optimization from code snippets to focus management. Ship better code faster with a streamlined development process.
      class: border-l border-default pt-4 pl-4
features:
  title: Servicios [legales]{.text-primary}
  description: Asesoría y representación jurídica. Revisión y firma de contratos. Supervisión de cumplimiento de la normativa y mucho más.
  features:
    - title: Asesoría y representación jurídica
      description: Brindamos asesoría legal preventiva en asuntos relacionados con el condominio.
      icon: i-lucide-scale
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
    - title: Revisión y firma de contratos
      description: Aplicamos medidas reglamentarias del condominio y las sanciones correspondientes.
      icon: i-lucide-bell-ring
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
    - title: Supervisión de la normativa
      description: Recomendamos los mejores especialistas y le damos seguimiento directo al juicio.
      icon: i-lucide-code-xml
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
    - title: Conciliación interna
      description: Propiciamos un diálogo eficiente y soluciones en beneficio del condominio.
      icon: i-lucide-handshake
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
    - title: Aplicación de sanciones
      description: Aplicamos medidas reglamentarias del condominio y las sanciones correspondientes.
      icon: i-lucide-bell-ring
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
    - title: Demanda en tribunales
      description: Recomendamos los servicios de los mejores especialistas y le damos seguimiento directo al juicio.
      icon: i-lucide-code-xml
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
steps:
  title: Administración eficiente en [tres pasos]{.text-primary}
  description: Brindamos a nuestros clientes información clara, oportuna y disponible en todo momento.
  items:
    - title: Diagnóstico
      description: Seamlessly integrate with VS Code, JetBrains, or your preferred editor. Get started in under 2 minutes with zero configuration needed.
      image:
        light: '/images/light/connect.svg'
        dark: '/images/dark/connect.svg'
    - title: Ejecución
      description: Our AI silently monitors your coding patterns to identify your peak productivity hours and potential workflow bottlenecks.
      image:
        light: '/images/light/optimize.svg'
        dark: '/images/dark/optimize.svg'
    - title: Evaluación
      description: Receive personalized recommendations to enhance your coding efficiency. Watch your productivity soar with data-driven insights.
      image:
        light: '/images/light/track.svg'
        dark: '/images/dark/track.svg'
pricing:
  title: Choose your [productivity]{.text-primary} path
  description: Unlock AI-powered coding efficiency with our flexible plans. Whether you're a solo developer or part of a team, we have the perfect toolset to maximize your development workflow.
  plans:
    - title: Pro Developer
      description: Perfect for individual developers focused on maximizing productivity.
      price: $199
      features:
        - AI productivity tracking to optimize your peak coding hours
        - Smart distraction alerts to maintain deep focus
        - Personal code snippet library for faster development
        - Deep Work Mode with Pomodoro timer integration
        - Performance analytics dashboard
        - Priority email support
      button:
        label: Buy now
        color: neutral
        variant: outline
        to: '#'
    - title: Team Developer
      description: For bootstrappers and indie hackers.
      price: $199
      features:
        - Everything in Pro Developer
        - Team productivity analytics and insights
        - Collaborative code snippet sharing
        - Cross-team performance tracking
        - Synchronized deep work sessions
        - Priority team support with dedicated manager
      button:
        label: Buy now
        variant: subtle
        to: '#'
testimonials:
  title: Join thousands of productive [developers]{.text-primary}
  description: See how developers are transforming their coding workflow and achieving more with our AI-powered platform.
  items:
    - quote: Since using this tool, my productivity has doubled. The AI insights helped me find my perfect coding rhythm and now I ship features twice as fast.
      user:
        name: 'Sarah Moriceau'
        description: 'Brand Designer'
        target: _blank
        avatar:
          src: 'https://ipx.nuxt.com/f_auto,s_192x192/gh_avatar/SarahM19'
    - quote: Game-changer for our team. The focus tracking and smart alerts helped us reduce meeting interruptions by 40% and increased our sprint velocity.
      user:
        name: 'Sébastien Chopin'
        description:  'Lead Software Engineer'
        target: _blank
        avatar:
          src: 'https://ipx.nuxt.com/f_auto,s_192x192/gh_avatar/atinux'
    - quote: Finally, a productivity tool that understands developers. The AI features helped me identify my peak coding hours and now I accomplish more in less time.
      user:
        name: 'Benjamin Canac'
        description:  'Senior Frontend Developer'
        target: _blank
        avatar:
          src: 'https://ipx.nuxt.com/f_auto,s_192x192/gh_avatar/benjamincanac'
cta:
  title: Contáctanos, estamos para servirte.
  description: Join thousands of developers building with Nuxt and Nuxt UI. Get this template and start shipping today.
  links:
    - label: Start building
      to: 'https://ui.nuxt.com/docs/getting-started/installation/nuxt'
      target: _blank
      trailingIcon: i-lucide-arrow-right
    - label: View on GitHub
      to: 'https://github.com/nuxt-ui-templates/landing'
      target: _blank
