pricing:
  title: Choose your [productivity]{.text-primary} path
  description: Unlock AI-powered coding efficiency with our flexible plans. Whether you're a solo developer or part of a team, we have the perfect toolset to maximize your development workflow.
  plans:
    - title: Pro Developer
      description: Perfect for individual developers focused on maximizing productivity.
      price: $199
      features:
        - AI productivity tracking to optimize your peak coding hours
        - Smart distraction alerts to maintain deep focus
        - Personal code snippet library for faster development
        - Deep Work Mode with Pomodoro timer integration
        - Performance analytics dashboard
        - Priority email support
      button:
        label: Buy now
        color: neutral
        variant: outline
        to: "#"
    - title: Team Developer
      description: For bootstrappers and indie hackers.
      price: $199
      features:
        - Everything in Pro Developer
        - Team productivity analytics and insights
        - Collaborative code snippet sharing
        - Cross-team performance tracking
        - Synchronized deep work sessions
        - Priority team support with dedicated manager
      button:
        label: Buy now
        variant: subtle
        to: "#"
section:
  title: Nos distinguimos por el [profesionalismo]{.text-primary}
  description: Somos una empresa especializada en la administración de condominios que se distingue por su trato personalizado, ética, responsabilidad, transparencia y, sobre todo, por ofrecer un servicio con los más altos estándares profesionales.
  images:
    mobile: /images/building.jpg
    desktop: /images/building.jpg
  features:
    - title: Respaldo
      description: Nos avalan todas las certificaciones de la Procuraduría Social (PROSOC). Pertenecemos a la Asociación Mexicana de Profesionales Inmobiliarios (AMPI). Contamos con cédulas profesionales jurídicas para ofrecer la mejor asesoría legal sin un costo adicional.
      class: border-l border-primary pl-4
    - title: Experiencia
      description: En la Ciudad de México administramos una docena de condominios de vivienda y de uso mixto, con distintos números de unidades privativas, en las colonias Cuauhtémoc, Condesa, Coyoacán, San Jerónimo, Del Valle, Olivar de lo Padres, entre otras.
      class: border-l border-default pt-4 pl-4
seo:
  title: Araiza
  description: Empresa especializada en la administración de condominios.
